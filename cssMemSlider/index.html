<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem-Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="image" value="img1" id="monk" checked>
            <input type="radio" name="image" value="img2" id="magic">
            <input type="radio" name="image" value="img3" id="crocodile">
            <input type="radio" name="image" value="img4" id="aqua">
            
            <div class="img-content">
                <div class="first image">
                    <img src="./assets/img/monk.png" alt="monks">
                </div>
                <div class="image">
                    <img src="./assets/img/magic.png" alt="magician">
                </div>
                <div class="image">
                    <img src="./assets/img/crocodile.png" id="crocodile">
                </div>
                <div class="image">
                    <img src="./assets/img/aqua.png" id="aquarium">
                </div>               
            </div>
            
            <div class="container-content">
                <div class="container-capture">
                    <div class="capture">
                        <span>- What are you doing?<br>
                            - I watch the trees grow.<br>
                            - You're still subject to fuss...
                        </span>
                        <span>It's not magic, but I'm sure you're reading 
                            this post right now with your legs crossed
                        </span>
                        <span>Have you ever seen crocodiles calling for help?</span>
                        <span>Bought an aquarium<br> Now the cat has its own TV</span>
                    </div>    
                </div>
                
                <div class="control-block">
                    <div class="control-items">
                        <label for="monk">
                            <div class="control-item">
                                <div class="inner item1"></div>
                            </div>
                        </label>
                        <label for="magic">
                            <div class="control-item">
                                <div class="inner item2"></div>
                            </div>
                        </label>
                        <label for="crocodile">
                            <div class="control-item">
                                <div class="inner item3"></div>
                            </div>
                        </label>
                        <label for="aqua">
                            <div class="control-item">
                                <div class="inner item4"></div>
                            </div>
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
