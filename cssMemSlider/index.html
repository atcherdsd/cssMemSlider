<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem-Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <div class="img-content">
                <input type="radio" name="image" value="img1" id="monk">
                <input type="radio" name="image" value="img2" id="magic">
                <input type="radio" name="image" value="img3" id="crocodile">
                <input type="radio" name="image" value="img4" id="aqua">

                <div class="first image">
                    <img src="./assets/img/monk.png" id="tomonk">
                </div>
                <div class="image">
                    <img src="./assets/img/magic.png" id="tomagic">
                </div>
                <div class="image">
                    <img src="./assets/img/crocodile.png" id="tocroc">
                </div>
                <div class="image">
                    <img src="./assets/img/aqua.png" id="toaqua">
                </div>               
            </div>
            
            <div class="container-content">
                <div class="capture"></div>
                <div class="control-block">
                    <div class="control-items">
                        <div class="control-item">
                            <label for="monk"><span></span></label>
                        </div>
                        <div class="control-item">
                            <label for="magic"><span></span></label>
                        </div>
                        <div class="control-item">
                            <label for="crocodile"><span></span></label>
                        </div>
                        <div class="control-item">
                            <label for="aqua"><span></span></label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
